name: Terraform

on: 
  push:
    branches:
    - main
    paths:
    - terraform/**
  pull_request:
    branches:
    - main
    paths:
    - terraform/**

env:
  AWS_REGION: us-east-2
  TERRAFORM_VERSION: 1.4.6

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      id: checkout_repo
      uses: actions/checkout@v3
    - name: Configure AWS Credentials
      id: configure_aws_credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_TERRAFORM_ROLE }}
        aws-region: ${{ env.AWS_REGION }}
    - name: Setup Terraform
      id: setup_terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
        terraform_wrapper: false
    - name: Terraform Format
      id: terraform_format
      run: terraform fmt --recursive --check
      working-directory: ./terraform
      shell: bash
    - name: Terraform Init
      id: terraform_init
      run: terraform init
      working-directory: ./terraform
      shell: bash
    - name: Terraform Plan
      id: terraform_plan
      run: terraform plan -input=false -no-color -out tf.plan
      working-directory: ./terraform
      shell: bash
    - name: Terraform Show
      id: terraform_show
      run: terraform show -no-color tf.plan 2>&1 > /tmp/plan.txt
      working-directory: ./terraform
      shell: bash
    - name: Comment on Pull Request
      id: comment_on_pull_request
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      with:
        script: |
          const output = `#### Terraform Format and Style üñå\`${{ steps.terraform_format.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.terraform_init.outcome }}\`
          #### Terraform Plan üìñ\`${{ steps.terraform_plan.outcome }}\`
        
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
    


